<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Theorems</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Geometry Theorems</h1>
        <input type="text" id="search" placeholder="Search for a theorem...">
        <ul id="theoremList"></ul>
    </div>

    <!-- Theorem Popup Modal -->
    <div id="theoremPopup" class="popup">
        <div class="popup-content">
            <span id="closePopup" class="close">&times;</span>
            <div id="theoremDetails"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
